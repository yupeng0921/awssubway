<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="/static/img/logo.png">

	<title> station: {{station}}</title>

	<!-- Bootstrap core CSS -->
	<link href="/static/dist/css/bootstrap.css" rel="stylesheet">

  </head>

  <body>

	<form role="form" action="" method="post" enctype="multipart/form-data">
	  <div class="form-group">
		<label for="title">Title</label>
		<input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
	  </div>
	  <div class="form-group">
		<textarea class="form-control" rows="3" id="description" name="description"></textarea>
	  </div>
	  <div class="row">
		<div class="col-md-4">
		  <div class="form-group">
			<label for="imageInput">upload image</label>
			<input type="file" id="imageInput0" name="imageInput0">
		  </div>
		</div>
		<div class="col-md-4">
		  <div class="form-group">
			<label for="imageInput">upload image</label>
			<input type="file" id="imageInput1" name="imageInput1">
		  </div>
		</div>
		<div class="col-md-4">
		  <div class="form-group">
			<label for="imageInput">upload image</label>
			<input type="file" id="imageInput2" name="imageInput2">
		  </div>
		</div>
	  </div>
	  <p class="help-block">only support jpg or png format image, and the size should be less than 2M</p>
	  <button type="submit" class="btn btn-default" id="submit" name="submit">Submit</button>
	</form>

	<p></p>

	<form class="form-search">
	  <input type="text" class="input-medium search-query">
	  <button type="submit" class="btn">Search</button>
	</form>

	<p></p>

	{% for item in items %}
	<div class="row">
	  <a href=/{{station}}/{{item.title}} name="item">
	  <div class="col-md-2">{{ item.title }}</div>
	  <div class="col-md-5">
		<textarea class="form-control" rows="3" readonly >{{item.description}}</textarea>
	  </div>
	  <div class="col-md-5">
		<img src={{item.files[0]}} class="img-responsive" name="img" alt={{item.files[0]}}>
	  </div>
	  </a>
	</div>
	<p></p>
	{% endfor %}

	<ul class="pager">
	  <li><a href="/{{station}}?num={{prev}}" id="prev">Prev</a></li>
	  <li><a href="/{{station}}?num={{next}}" id="next">Next</a></li>
	</ul>
	
	<!-- Bootstrap core JavaScript
		 ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/js/jquery.js"></script>
	<script src="/static/dist/js/bootstrap.min.js"></script>
  </body>
</html>
